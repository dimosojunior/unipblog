
{% load static %}

<!DOCTYPE html>
<html lang="en">
<style>
    html,
    body {
        height: 100%;
        width: 100%;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Friends</title>

    <link rel="stylesheet" href="{% static 'DimosoApp/chat/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'DimosoApp/chat/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'DimosoApp/chat/css/custom.css' %}">
    <script src="{% static 'DimosoApp/chat/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'DimosoApp/chat/js/popper.min.js' %}"></script>
    <script src="{% static 'DimosoApp/chat/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'DimosoApp/chat/js/script.js' %}"></script>

    
</head>

<body class= 'text-light' style="background-color: wheat;">
    <nav class="navbar navbar-expand-lg navbar-dark  w-100 border-bottom border-primary mb-2" id="top-nav" style="background-color: #128c7e;">
        <a class="navbar-brand" href="">Chat With Friends</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-menu" aria-controls="nav-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="nav-menu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if page == 'home' %} active {% endif %}">
                    <a class="nav-link" href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_logout' %}"><i class="fa fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <span><a class="text-light"  href=""><i class="fa fa-user"></i> <b>Welcome {{user.username}}!</b></a></span> {% endif %}


          

    </nav>
    <div class="container h-100">
        {% block content %}{% endblock content %}
    </div>
</body>
<script>
    $(function() {
        $('div.dataTables_length select').addClass('bg-dark')
    })
</script>


</html>
